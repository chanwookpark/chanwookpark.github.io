<html>
<head>
	<meta charset="utf-8">
	<title>input:file</title>
</head>
<body>

	<h3>File Upload for Mobile Web</h3>
	<form action="http://localhost:8099/upload" method="POST" enctype="multipart/form-data">		
		<p>No option file upload</p>
		<input type="file" name="basic" id="basic" />

		<p>'accept=video/*'' option</p>
		<input type="file" accept="video/*" name="videoOption" id="videoOption" />

		<p>'accept=image/*'' option</p>
		<input type="file" accept="image/*" name="videoOption" id="videoOption" />

		<p>'multiple' option</p>
		<input type="file" multiple name="videoOption" id="videoOption" /> 
		<br />

		<input type="submit" name="upload" value="upload" />
	</form>

</body>
</html>
