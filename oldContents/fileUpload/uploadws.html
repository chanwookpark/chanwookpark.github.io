<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" >
	<title>input:file</title>
</head>
<body>

	<h3>File Upload for Mobile Web(w Viewport)</h3>
	<form action="http://fileupload.mobile.nodejitsu.com/upload" method="POST" enctype="multipart/form-data">		
		<p>No option file upload</p>
		<input type="file" name="basic" id="basic" />

		<p>'accept=video/*'' option</p>
		<input type="file" accept="video/*" name="videoOption" id="videoOption" />

		<p>'accept=image/*'' option</p>
		<input type="file" accept="image/*" name="imageOption" id="videoOption" />

		<p>'multiple' option</p>
		<input type="file" multiple name="multiOption" id="multiOption" /> 
		<br />

		<input type="submit" name="upload" value="upload" />
	</form>

</body>
</html>
